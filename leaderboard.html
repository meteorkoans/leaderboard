<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul>
  {{#each player}}
  <li class="player {{selectedClass}}">{{name}} : {{score}}</li>
  {{/each}}
  </ul>

  <input type="button" class="increment" value="Give 5 points" />
  <input type="button" class="decrement" value="Drop 5 points" />
</template>
